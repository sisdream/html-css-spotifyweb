<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Web</title>
</head>
<body>
    <!-- HEADER FISSO CON BTN -->
  <header>
    <button>EFFETTUA L'UPGRATE</button>
  </header>
  <!-- MAIN CENTALE CON BAR E MUSICA -->
  <main>
    <section class="bar">
        <!-- DIV LOGO -->
        <div class="logo">
            <img src="./img/logo.svg" alt="logo">
            <div class="logo-small">
                <img src="./img/logo-small.svg" alt="logo-small">
            </div>
        </div>
        <!-- SECTION PER ME -->
        <section>
            <div class="per-me">
                <img src="./img/home.svg" alt="home">
                <span>Home</span>
            </div>

            <div class="per-me">
                <img src="./img/search.svg" alt="cerca">
                <span>Cerca</span>
            </div>

            <div class="per-me">
                <img src="./img/libreria.svg" alt="libreria">
                <span>La tua libreria</span>
            </div>  
        </section>
        <!-- SECTION PLAYLIST -->
        <section>
            <h3>PLAYLIST</h3>
            <div class="per-me">
                <i class="fa-solid fa-square-plus"></i>
                <span>Crea Playlist</span>
            </div>

        </section>
    </section>

    <section class="musica">
        <nav>
            <ul class="nav-music">
                <li><a href="#">IN EVIDENZA</a></li>
                <li><a href="#">PODCAST</a></li>
                <li><a href="#">CLASSIFICHE</a></li>
                <li><a href="#">GENERI E MOOD</a></li>
                <li><a href="#">NUOVE USCITE</a></li>
                <li><a href="#">SCOPRI</a></li>
            </ul>
        </nav>
    </section>
  </main>
  <!-- FOOTER CON BAR APP -->
  <footer>

  </footer>  
</body>
</html>
